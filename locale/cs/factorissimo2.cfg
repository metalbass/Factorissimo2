[mod-setting-description]
Factorissimo2-free-recursion=Umožňuje postavit rekurzivní továrny bez jakéhokoliv výzkumu technologie Rekurze.
Factorissimo2-hide-recursion=Skryje technologie Rekurze 1 a 2, nebude moct je vyzkoumat.
Factorissimo2-better-recursion-2=Povolí umisťovat větší továrny do malých když je Rekurze 2 vyzkoumaná.
Factorissimo2-max-surfaces=Maximální počet povrchů Factorissimo2 by měl vytvořit interiér továrny. Pokud máte více továren než toto číslo, Factorissimo2 žačne znovu používat předchozí povrchy.
Factorissimo2-indestructible-buildings=Udělá továrny imunní na poškození zvenčí.
Factorissimo2-easy-research=Všechen výzkum Factorissimo2 stojí méně.
Factorissimo2-power-batching=(Pokročilé) Aktualizace přenosu energie každých X (Hladce rozložené mezi aktualizacemi) Užitečné pro některé UPS ale pokud je X menší 1 tak vytváří zmatek v grafech.
Factorissimo2-preview-enabled=Povolí okno na náhled které se zobrazí v moment, co najedete myší na továrnu nebo na monitor energie. Už jste jej vyzkoumal?
Factorissimo2-preview-size=Nastavit velikost okna pro náhled.
Factorissimo2-preview-zoom=Nastavit přiblížení okna pro náhled pokud nezobrazí celou továrnu. Toto použijte pokud je vaše rozhraní nižší než výchozí.


