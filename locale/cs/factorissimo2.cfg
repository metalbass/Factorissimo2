[technology-description]
factory-connection-type-fluid=Umožňuje přepravu tekutin skrze vaší továrnu přes potrubí, podzemní potrubí a skladovací nádrže.\nNajeďte kurzorem nad šipku připojení a zmáčkněte R pro vybrání mezi vstupem, výstupem a vyváženým režimem. SHIFT+R a CTRL+R změní rychlost aktualizace.
factory-connection-type-chest=Umožňuje přepravu předmětů skrze vaší továrnu pomocí truhel.\nNajeďte kurzorem nad šipku připojení a zmáčkněte R pro vybrání mezi vstupem, výstupem a vyváženým režimem. SHIFT+R a CTRL+R změní rychlost aktualizace.
factory-connection-type-circuit=Umožňuje připojit ovládací síť na vaší továrnu pomocí dvou speciálních entit odemknutých v této technologii.\nSHIFT+R a CTRL+R změní rychlost aktualizace.\n\n[Poznámka: Připojení obvodů je pro vaše UPS velmi špatné. Nepoužívejte příliš mnoho z nich a nenastavujte rychlost aktualizace více, než potřebujete.]
factory-interior-upgrade-lights=Přidává stropní světla do všech vašich továren.\nSolární panely nebudou produkovat energii uvnitř továren.
factory-interior-upgrade-display=Přidává alternativní zobrazení pro vaše továrny. Vložte předměty do ovladače překrytí uvnitř vaší továrny pro zobrazení, co se zobrazí venku.
factory-preview=Najeďte nad vaší továrnu abyste viděli co je uvnitř! Najeďte na monitor energie a abyste viděli co je venku! Podržte budovu továrny ve vaší ruce abyste viděli co je uvnitř!\n\n[Problémy? Zkontrolujte nastavení ve hře pro tento mód (Nastavení -> Módy -> Na hráče)]
factory-requester-chest=Ztratili jste vaše továrny někde v logistickém systému? Použijte tuto truhlu pro automatické zpětné získání.
factory-recursion-t1=Umožňuje postavit továrnu uvnitř další továrny, větší továrny.
factory-recursion-t2=Umožňuje postavit továrny uvnitř ostatních továren stejné velikosti.


[command-help-message]
give-lost-factory-buildings=Dá vám všechny továrny ve formě předmětu s výjimkou těch, které jsou již v inventáři hráče. Použij argument "zničené" ke znovupostavení zničených továren a dostanete je. Použitím tohoto příkazu mezitím, co nejsou uvnitř továrny všechny předměty pryč může způsobit hodně předmětů ve vašem světě odkazující na stejnou továrnu. Tyto předměty budou odebrány se zprávou "Neplatná data továrny!" při umístění.

