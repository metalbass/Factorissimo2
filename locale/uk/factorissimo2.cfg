Factorissimo2-free-recursion=Безкоштовна рекурсія
Factorissimo2-hide-recursion=Приховати техніку рекурсії
Factorissimo2-better-recursion-2=Краща рекурсія 2
Factorissimo2-max-surfaces=Обмеження поверхні
Factorissimo2-indestructible-buildings=Непорушні заводські будівлі
Factorissimo2-easy-research=Просте дослідження
Factorissimo2-power-batching=Швидкість передачі енергії
Factorissimo2-preview-enabled=Увімкнути заводські налаштування
Factorissimo2-preview-size=Попередній перегляд робочого столу
Factorissimo2-preview-zoom=Масштаб попереднього перегляду заводських налаштувань

[mod-setting-description]
Factorissimo2-free-recursion=Дозволяє будувати рекурсивні заводські установки навіть без досліджування будь-якої з Рекурсивних технологій.
Factorissimo2-hide-recursion=Приховує Рекурсію 1 та 2 технології, ви не зможете їх вивчити.
Factorissimo2-better-recursion-2=Дозволяє вкладати більші заводи у менших після дослідження рекурсії 2.
Factorissimo2-max-surfaces=Максимальна кількість поверхонь Factorissimo2 повинна створювати для заводських машин. Якщо у вас є більше заводських будівель, ніж ця кількість, Factorissimo2 почне повторно використовувати попередні поверхи.
Factorissimo2-indestructible-buildings=Робить заводські будівлі імунітетом до ураження ззовні.
Factorissimo2-easy-research=Робить меншу вартість дослідження Factorissimo2.
Factorissimo2-power-batching=(Розширена) Передача Сили кожні оновлення X (плавно налаштовані між оновленнями). Корисно для збереження деяких UPS, але зробіть безлад ваших графіків потужності, якщо X > 1.
Factorissimo2-preview-enabled=Увімкніть вікно попереднього перегляду, яке з’являється, коли ви наводите курсор на будівлю фабрики або її монітор живлення. Ви вже дослідили це?
Factorissimo2-preview-size=Встановіть розмір вікна попереднього перегляду.
Factorissimo2-preview-zoom=Встановіть рівень масштабування вікна попереднього перегляду, якщо воно не показує всю будівлю заводу. Використовуйте це, якщо масштаб вашого GUI нижчий за замовчування.


