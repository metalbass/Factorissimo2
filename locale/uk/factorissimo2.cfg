[technology-description]
factory-connection-type-fluid=Дозволяє транспортувати рідини через вашу фабричну будівлю за допомогою труб, підземних труб і резервуарів для зберігання.\nНаведіть курсор на стрілку підключення та натисніть R, щоб вибрати режим входу, виходу або балансу. Shift+R і Ctrl+R, щоб змінити швидкість оновлення.
factory-connection-type-chest=Дозволяє транспортувати предмети через будівлю вашої фабрики за допомогою скринь.\nНаведіть курсор на стрілку з’єднання та натисніть R, щоб вибрати між режимом введення, виведення або балансу. Shift+R і Ctrl+R, щоб змінити швидкість оновлення.
factory-connection-type-circuit=Дозволяє під’єднати ланцюгову мережу до вашої заводської будівлі за допомогою двох спеціальних об’єктів, розблокованих цією технологією.\nShift+R і Ctrl+R, щоб змінити швидкість оновлення.\n\n[Примітка: ланцюгові з’єднання дуже погані для вашого UPS. Не використовуйте їх занадто багато та не встановлюйте швидкість оновлення вище, ніж вам потрібно.]
factory-interior-upgrade-lights=Додає стельове освітлення на всі ваші заводи.\nСонячні батареї все одно не вироблятимуть електроенергію на заводах.
factory-interior-upgrade-display=Додає альтернативний дисплей до ваших фабрик. Розмістіть елементи в накладних контролерах усередині вашої фабрики, щоб визначити, що показано зовні.
factory-preview=Наведіть курсор миші на ваші заводські будівлі та подивіться, що всередині! Наведіть курсор на заводський монітор живлення та подивіться, що зовні! Потримайте заводську будівлю в руці, щоб побачити, що всередині!\n\n[Проблеми? Перевірте налаштування модів у грі (Параметри -> Моди -> Для кожного гравця)]
factory-requester-chest=Загубили свої фабрики десь у своїй логістичній системі? Використовуйте цю скриню, щоб автоматично запросити їх назад.
factory-recursion-t1=Дозволяє вставляти фабричні будівлі в інші, більші фабричні будівлі.
factory-recursion-t2=Дозволяє вставляти фабричні будівлі в інші фабричні будівлі такого ж розміру.


[command-help-message]
give-lost-factory-buildings=Дає вам усі підібрані фабричні будівлі у формі предметів, окрім тих, які вже є у вашому інвентарі гравця. Використовуйте аргумент «знищено», щоб також відродити будь-які зруйновані заводські будівлі та віддати їх вам. Використання цієї команди, якщо елементи будівлі фабрики насправді не зникли, може призвести до того, що кілька предметів у вашому світі будуть посилатися на ту саму будівлю фабрики. Ці додаткові елементи зникнуть із повідомленням "Недійсні заводські дані!" повідомлення під час розміщення.

