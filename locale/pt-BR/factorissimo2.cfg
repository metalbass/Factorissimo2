[mod-setting-description]
Factorissimo2-free-recursion=Permite que você construa configurações de fábrica recursivas, mesmo sem pesquisar qualquer uma das tecnologias de recursão.
Factorissimo2-hide-recursion=Esconde as tecnologias de Recursão 1 e 2, você não será capaz de pesquisá-las.
Factorissimo2-better-recursion-2=Permite aninhar fábricas maiores em fábricas menores, uma vez pesquisada a Recursion 2.
Factorissimo2-max-surfaces=O número máximo de superfícies de Factorissimo2 deve criar para interiores de fábrica. Se você tiver mais edifícios de fábrica do que esse número, a Factorissimo2 irá reutilizar superfícies anteriores.
Factorissimo2-indestructible-buildings=Torna os prédios de fábrica imune a danos vindos do exterior.
Factorissimo2-easy-research=Faz com que todas as pesquisas de Factorissimo2 custe menos.
Factorissimo2-power-batching=(Avançado) Transferência de Energia a cada atualização X (atordoando suas atualizações). Útil para salvar algum UPS, mas faz uma confusão em seus gráficos de energia se X > 1.
Factorissimo2-preview-enabled=Ativar a janela de pré-visualização que aparece ao passar o mouse sobre um edifício de fábrica ou seu monitor de energia. Já a pesquisou?
Factorissimo2-preview-size=Definir o tamanho da janela de pré-visualização.
Factorissimo2-preview-zoom=Defina o nível de zoom da janela de pré-visualização, caso ela não mostre todo o prédio de fábricas. Use isso quando sua escala de GUI estiver menor que o padrão.


