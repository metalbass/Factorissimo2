[technology-description]
factory-connection-type-fluid=Permite a você transportar fluidos através da construção de suas fábricas usando canos, tubos subterrâneos e tanques de armazenamento.\nPasse o mouse sobre a seta de conexão e pressione R para escolher entre o modo de entrada, saída ou saldo. Shift+R e Ctrl+R para alterar a taxa de atualização.
factory-connection-type-chest=Permite transportar itens através de suas fábricas de construção usando baús.\nPasse o mouse sobre a seta de conexão e pressione R para escolher entre o modo de entrada, saída ou saldo. Shift+R e Ctrl+R para alterar a taxa de atualização.
factory-connection-type-circuit=Permite conectar a rede de circuitos à sua construção de fábrica usando as duas entidades especiais desbloqueadas nesta tecnologia.\nShift+R e Ctrl+R para alterar a taxa de atualização.\n\n[Nota: Conexões de circuito são muito ruins para o seu UPS. Não use muitas delas e não defina as taxas de atualização mais altas do que você precisa.]
factory-interior-upgrade-lights=Adiciona luzes de teto a todas as suas fábricas.\nOs painéis solares ainda não produzirão energia dentro das fábricas.
factory-interior-upgrade-display=Adiciona uma exibição alt-view na sua fábrica. Coloque itens nos controladores de sobreposição dentro de sua fábrica para determinar o que é mostrado no exterior.
factory-preview=Passe o mouse sobre os edifícios da fábrica e veja o que há dentro! Passe o mouse sobre o monitor de energia da fábrica e veja o que está lá fora! Segure uma fábrica na sua mão para ver o que tem dentro!\n\n[Problemas? Confira as configurações do mod no jogo (Opções -> Mods -> Por jogador)]
factory-requester-chest=Perdeu suas fábricas de coleta em algum lugar do seu sistema de logística? Use este baú para solicitá-las de volta.
factory-recursion-t1=Permite aninhar edifícios de fábrica dentro de outros edifícios de fábrica maiores.
factory-recursion-t2=Permite aninhar edifícios de fábrica dentro de outros edifícios de fábrica do mesmo tamanho.


[command-help-message]
give-lost-factory-buildings=Te dá a todos os edifícios de fábrica coletados na forma de itens, exceto os que já estão no inventário do seu jogador. Use o argumento "destruído" para também reviver todos os edifícios da fábrica destruídos e dar-lhes para você. Usar este comando se os itens da construção de fábricas não forem ao mundo pode fazer com que vários itens em seu mundo se refiram à mesma construção de fábricas. Estes itens extras desaparecerão com uma mensagem "Dados de fábrica inválidos!" quando colocados.

